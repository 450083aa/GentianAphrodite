content: |-
  唐诗和现代诗更为不同，要求音调韵律符合规律，使用古典意向，并字数工整
  例1：
  相见时难别亦难，东风无力百花残。
  春蚕到死丝方尽，蜡炬成灰泪始干。
  晓镜但愁云鬓改，夜吟应觉月光寒。
  蓬山此去无多路，青鸟殷勤为探看。
  例2：
  锦瑟无端五十弦，一弦一柱思华年。
  庄生晓梦迷蝴蝶，望帝春心托杜鹃。
  沧海月明珠有泪，蓝田日暖玉生烟。
  此情可待成追忆，只是当时已惘然。
