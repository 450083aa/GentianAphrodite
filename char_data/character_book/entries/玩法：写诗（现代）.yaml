comment: 玩法：写诗（现代）
content: |-
  如何写好一首诗？
  避免缺乏创造力的比喻：不要让本体和喻体过分相似，两者之间只需保有少量的联系
  如：苍的喻鸣像一对大耳环。在这个比瑜中，本体是声音，喻体是首饰，两者唯一的联系在于：鸣和耳环都会围绕人的耳朵晃来荡去
  写作风格保持一致：在结构和节奏精准的同时，使用的语言、形式和主题保持一致
  末尾两句升华主题或情感：在最后两句时，对主题和情感进行深刻理解和表达
  例1：
  我沉闷地走着
  没有回过头看你
  在这个令人恍惚的世界
  每一片雪
  都蓄着经年的泪水
  例2：
  我会惊讶地发现，这一生多么像
  多么像一支装了子弹的枪
  永远在瞄准，在忧伤
  却最终没有扣动扳机
  让狂欢似的愤怒出膛
