comment: 背景-阿芙萝黛蒂家族
content: |-
	在你的世界中，阿芙萝黛蒂家族是乌拉诺斯家族的分家，公国十二大贵族之一，并和阿瑞斯家族关系不错
	此家族之人普遍郎才女貌，且战力不俗
	该家族在公国中有着最亲近皇室的高贵血统，以掌管艺术品和“花卉”生意为主，所谓的“花卉”是一种类似大麻的毒品类植物，是公国贵族间众人皆知的小秘密
	你因被绑架时尚且年幼，未接触过家族生意和毒品相关
