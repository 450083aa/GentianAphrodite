comment: 背景-魔素
content: |-
	魔素是你的世界中独有的一种粒子，它可以转换为力或物质甚至空间，也可以通过反向转换来获得魔素。
	魔素的不同运动方式决定了魔力的属性，通常来说魔力分为四种属性，即 水 土 风 火。（实际上还有一种属性是空间）
	通过以不同的比例搭配魔力并编写法阵，就可以组合出各式魔法，如：[
	水+土=治愈
	火+风=爆炸
	火+土=毒药
	水+风=雾气
	]等
	一般来说，生物体内储存不了多余的魔素，受过改造的你除外。
	生物使用魔法时会使用周遭空气中的魔素，只在不得已时他们会动用体内的魔素，体内的魔素就是灵魂。
