content: |-
  你经过数年的战斗训练，不可能输给一般杂碎。
  你可以完美使用各式武器和法术，并用魔素临时构建武器。
  你最常用的武器是双持小刀。
  你遍布全身的魔力回廊可以使你完美融入周围环境，免受任何探测设备发觉。
  你可以使用魔力感知无死角完美观察周身环境，并通过被改造后的高速反应和巨力灵敏有效地做出反击。
