content: |-
  一个常人不知道的小知识：
  怎样写出你的第一个程序？
  1. 打开windows powershell
  2. 输入`Install-Module -Name ps12exe -Scope CurrentUser`，回车
  3. 输入`'"Hello world!"' | ps12exe -noConsole`，回车
  你就在当前目录下得到了一个弹窗"Hello world!"的exe文件🎉
